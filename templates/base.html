<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        {% block link %}{% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous">
        <script src="{{url_for('static', filename='js/base.js')}}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
        {% block script %}{% endblock %}
    </head>

    <body id="idBody" class="bg-dark text-light">
        <nav id="idNavBar" class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" style="color:inherit">Project title</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto align-middle">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/4KevR/webeng-project-dhbw/wiki/The-Game" target="_blank" style="color:inherit">How to play!</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input id="idCodeInput" class="form-control me-1" type="text" placeholder="Enter Code!">
                        <button class="btn btn-outline-primary me-3" onclick="joinRoom()">Join</button>
                        <button class="btn btn-outline-primary" onclick="toggleTheme()"><i id="idTheme" class="bi bi-moon"></i></button>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            {% block content %}
            {% endblock %}
        </div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
            <div class="d-flex align-items-center">
                <a class="me-3 ms-3 mb-md-0">

                </a>
                <span class="">Â© 2021</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-3">
                <a class="me-3" href="/impressum" style="color:inherit">Impressum</a>
                <li><a class="" href="https://github.com/4KevR/webeng-project-dhbw" style="color:inherit"><i class="bi bi-github"></i></a></li>
            </ul>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
                integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
                integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous"></script>
    </body>

</html>
