{% extends "base.html" %}
{% block title %}Webeng Project{% endblock %}
{% block link%}
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
{% endblock %}
{% block script%}
<script src="{{url_for('static', filename='js/index.js')}}"></script>
{% endblock %}
{% block content %}

<div class="d-flex mt-auto mb-auto">
    <div class="container text-center w-50" style="border-radius: 10px">
        <h1 class="mb-3">Kodenavne</h1>
        <form class="text-dark" method="post" action="/room/create">
            <button id="idCreateRoomBtn" type="submit" class="btn btn-primary mb-3">Create Room</button>
        </form>

        <h3 class="mb-3">or</h3>

        <form class="row row-cols-lg-auto justify-content-md-center">
            <div class="col">
                <input id="idCodeInput" class="form-control me-1" name="code" type="text" minlength="6" maxlength="6"
                    placeholder="Enter Code!" oninvalid="this.setCustomValidity('Enter six-digit room code!')"
                    oninput="this.setCustomValidity('')">
            </div>

            <div class="col">
                <button id="idJoinRoomBtn" class="btn btn-primary me-3" type="submit">Join</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
