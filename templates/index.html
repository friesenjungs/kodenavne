{% extends "base.html" %}
{% block title %}Webeng Project{% endblock %}
{% block link%}
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
{% endblock %}
{% block script%}
<script src="{{url_for('static', filename='js/index.js')}}"></script>
{% endblock %}
{% block content %}

<div class="d-flex vh-100">
    <div class="container align-self-center text-center w-50" style="border-radius: 10px">
        <h1 class="mb-3">Project title</h1>
        <form class="text-dark" method="post" action="/room/create">
            <div class="form-floating mb-3">
                <input type="text" id="idUsernameInput" name="username" class="form-control"></input>
                <label for="idUsernameInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <select id="idLanguageSelect" class="form-select">
                    <option selected value="en">English</option>
                    <option value="de">Deutsch</option>
                </select>
                <label for="idLanguageSelect">Select your Language</label>
            </div>
            <button id="submit" type="submit" class="btn btn-primary mb-3" onclick="createRoom()">Create Room</button>
        </form>
    </div>
</div>

{% endblock %}
